<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNoCode Automation</title>
</head>
<body>
    <h1>AutoNoCode Automation</h1>
    <button id="runAutomation">Run Automation</button>

    <script>
        document.getElementById('runAutomation').addEventListener('click', function() {
            fetch('/api/run-automation', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
